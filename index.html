<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The Code Review sign-up sheet">
    <title>The Code Review</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2 id="logo-text">THE CODE REVIEW</h2>
        </div>
        <div class="container">
            <h3 class="title">Signup for our newsletter</h3>
            <p class="intro">Get the latest news on how your code is
                doing right in your in box</p>
        </div>
    </header>
    <main>           
        <form action="#" method="POST">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user-name" placeholder="required">
                </div> 
                <div class="contact-form">
                    <label for="email">Email Address </label>
                    <input required type="email" id="email" name="user-email" placeholder="required">
                </div>
                <div class="contact-form">
                    <label for="phone">Phone</label>
                    <input required type="tel" id="phone" name="user-phone" placeholder="xxx-xxx-xxxx"><!--Required addd-->
                </div>
                <div class="contact-form">
                    <label for="address1">Street Address</label>
                    <input type="text" id="address1" name="user-address1" placeholder="1234 Madison"><!-- additonal place holders-->
                </div>
                <div class="contact-form">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Ex. Chicago"><!-- additonal place holders-->
                </div>
                <div class="contact-form">
                    <label for="state">State</label>
                    <select id="state" name="user-city">
                        <option value="">Choose State</option>
                        <option value="alaska">AK</option>
                        <option value="alabhama">AL</option>
                        <option value="arkansas">AR</option>
                        <option value="arizona">AZ</option>
                        <option value="california">CA</option>
                        
                        <option value="colorado">CO</option>
                        <option value="connecticut">CT</option>
                        <option value="celaware">DE</option>
                        <option value="florida">FL</option>
                        <option value="georgia">GA</option>

                        <option value="hawaii">HI</option>
                        <option value="iowa">IA</option>
                        <option value="idaho">ID</option>
                        <option value="illinois">IL</option>
                        <option value="indiana">IN</option>

                        <option value="kansas">KS</option>
                        <option value="kentucky">KY</option>
                        <option value="louisiana">LA</option>
                        <option value="masschusetts">MA</option>
                        <option value="maryland">MD</option>

                        <option value="maine">ME</option>
                        <option value="michigan">MI</option>
                        <option value="minnesota">MN</option>
                        <option value="missouri">MO</option>
                        <option value="mississippi">MS</option>

                        <option value="montana">MT</option>
                        <option value="north-carolina">NC</option>
                        <option value="north-dakota">ND</option>
                        <option value="nebraska">NE</option>
                        <option value="new-hampshire">NH</option>

                        <option value="new-jersey">NJ</option>
                        <option value="new-mexico">NM</option>
                        <option value="nevada">NV</option>
                        <option value="new-york">NY</option>
                        <option value="ohio">OH</option>

                        <option value="oklahoma">OK</option>
                        <option value="oregon">OR</option>
                        <option value="pennsylvania">PA</option>
                        <option value="rhode-island">RI</option>
                        <option value="south-carolina">SC</option>

                        <option value="south-dakota">SD</option>
                        <option value="tennessee">TN</option>
                        <option value="texas">TX</option>
                        <option value="utah">UT</option>
                        <option value="virginia">VA</option>

                        <option value="vermont">VT</option>
                        <option value="washington">WA</option>
                        <option value="wisconsin">WI</option>
                        <option value="west-virginia">WV</option>
                        <option value="wyoming">WY</option>
                    </select>
                </div>
                <div class="contact-form">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip" placeholder="xxxxx"><!-- additonal place holders-->
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <p class="newsletter">Select the newsletters you would like to receive</p>
                <input type="checkbox" id="html" value="html_news" name="user_interests"><label class="light" for="html">HTML News</label><br>
                <input type="checkbox" id="css" value="css_news" name="user_interests"><label class="light" for="css">CSS News</label><br>
                <input type="checkbox" id="js" value="js_news" name="user_interests"><label class="light" for="js">Javascript News</label>
                
                <p class="newsletter">Newsletter format</p>
                <input type="radio" id="htmln" value="html_newsformat" name="user_format"><label class="light" for="htmln">HTML</label><br>
                <input type="radio" id="plaintext" value="plain_newsformat" name="user_format"><label class="light" for="plaintext">Plain Text</label>
                <p class="newsletter">Other topics you'd like to hear about</p>
                <textarea id="comments" name="user-comments" placeholder="Comments"></textarea><!-- additonal place holders-->
                <button class="signup" type="submit">Sign Up</button>
            </fieldset>           
        </form>
        <footer>
            <p>Copyright The Code Review</p>
        </footer>
    </main>
</body>
</html>
